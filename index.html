<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita Confirmada</title>
    <style>
        body {
            background-image: url(imagens/agua.webp);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .caixa{
            background-color: white;
        }
        h2, p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="caixa">
    <h2>Visita ao Cliente - Confirmada</h2>

    <h3>Detalhes da Visita</h3>
    <p><strong>Serviços Finalizados:</strong> <span id="servicosFinalizadosTexto"></span></p>
    <p><strong>Observações:</strong> <span id="observacoesTexto"></span></p>
    <p><strong>Data e Hora:</strong> <span id="dataHoraTexto"></span></p>
</div>
    <script>
        // Recupera os dados do formulário enviado via POST
        const urlParams = new URLSearchParams(window.location.search);

        // Exibe os dados na página
        document.getElementById('servicosFinalizadosTexto').textContent = urlParams.get('servicosFinalizados');
        document.getElementById('observacoesTexto').textContent = urlParams.get('observacoes');
        document.getElementById('dataHoraTexto').textContent = urlParams.get('dataHora');
    </script>
</body>
</html>
